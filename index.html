<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hidden-alert" id="hiddenAlert">You have successfully Log in</div>

    <form>
        <div class="labelandInput">
            <label for="emailInput">Enter Your Email Address</label>
            <input type="email" name="email" id="emailInput" placeholder="Enter Email Address">
        </div>

        <div class="labelandInput">
            <label for="passwordInput">Enter Your Password</label>
            <input type="password" name="password" id="passwordInput" placeholder="Enter Password">
        </div>

        <div class="alert-message-div">
            <p id="formNotice" class="notice"></p>
        </div>

        <div class="button-div">
            <button class="formButton" id="formButton" type="button">Login</button>
        </div>


    </form>
    




    <script src="index.js"></script>
</body>
</html>
